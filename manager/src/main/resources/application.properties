#后台服务端口号
server.port=80

#用于画像管理平台的数据
spring.datasource.dynamic.datasource.mysql.url=jdbc:mysql://localhost:3306/user_profile_manager_0111?characterEncoding=utf-8&useSSL=false
spring.datasource.dynamic.datasource.mysql.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dynamic.datasource.mysql.username=root
spring.datasource.dynamic.datasource.mysql.password=123


#用于连接clickhouse 保存标签计算结果 和 人群包    如果这里没装clickhouse 这里可以先注掉
spring.datasource.dynamic.datasource.clickhouse.url=jdbc:clickhouse://bigdata01:8123/user_profile0111
spring.datasource.dynamic.datasource.clickhouse.driver-class-name=ru.yandex.clickhouse.ClickHouseDriver

#画像平台上传到hdfs的文件地址和路径
hdfs.url=hdfs://bigdata01:8020
hdfs.username=bigdata
hdfs.filedir=/user_profile_manage

#上传文件大小的限制，如果有超大jar包可以调整
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#mybaits-plus空值处理
mybatis-plus.global-config.db-config.field-strategy=not_null

#提交远程服务的 之后部署远程spark提交器的地址
spark.rest.submitter.url=http://bigdata01:8266/spark-submit

#日志级别
#logging.level.root=error

logging.level.com.atguigu.userprofile.mapper=debug


#redis
spring.redis.host=bigdata01
spring.redis.port=6379






